<div class="row">
    <div class="card p-3">
      <div class="card-body">
        <h3> All Users </h3>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col"> Sr. No. </th>
            <th scope="col"> Username </th>
            <th scope="col"> Image </th>
            <th scope="col"> Action </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users">
            <th scope="row">{{u.id}} </th>
            <td> {{u.username}}</td>
            <td> <img class="img-fluid" height="180" width="180" [src]="'data:image/jpeg;base64,'+u.image"> </td>
            <td>
              <div class="d-flex">
                <button class="btn btn-danger mx-3" (click)="deleteUser(u.id)"> Delete  </button>
                <button class="btn btn-success mx-3"> <a routerLink="/update/{{u.id}}"> Update </a></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
